<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>지역 상세</title>
    <script src="/js/alert.js"></script>
    <script src="/js/areaLink.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header(${userRole})"></div>
<h2 class="user-h2">지역 상세 페이지</h2>
<form action="#">
    <label for="id">아이디</label><input th:value="${areaDto.getId()}" type="text" id="id" name="id" readonly><br/>
    <label for="country">도시</label><input th:value="${areaDto.getCountry()}" type="text" id="country" name="country" readonly><br/>
    <label for="city">지역</label><input th:value="${areaDto.getCity()}" type="text" id="city" name="city" readonly><br/>
</form>
<button th:onclick="|areaListLink(${areaDto.getId()})|">지역 리스트 페이지</button>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
