<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>지역 등록</title>
    <script src="/js/alert.js"></script>
    <script src="/js/areaLink.js" defer></script>
    <script src="/js/areaFormValidate.js" defer></script>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/header :: header(${userRole})"></div>

    <h2 class="user-h2">지역 등록 페이지</h2>

    <form action="/area/save" method="post" id="saveForm">
        <label for="country">국가</label><input type="text" id="country" name="country" maxlength="10" required><br/>
        <p id="error-message-country" class="user-error-message"></p>

        <label for="city">도시</label><input type="text" id="city" name="city" maxlength="10" required><br/>
        <p id="error-message-city" class="user-error-message"></p>

        <button type="submit">등록</button>
    </form>

    <button onclick="areaListLink()">지역 리스트 확인</button>

    <div th:replace="fragments/footer :: footer"></div>

    <script th:inline="javascript">alertMessage([[${message}]])</script>
</body>
</html>
