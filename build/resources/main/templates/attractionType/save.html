<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관광지 구분 등록</title>
    <script src="/js/alert.js"></script>
    <script src="/js/attractionTypeLink.js" defer></script>
    <script src="/js/attractionTypeFormValidate.js" defer></script>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header(${userRole})"></div>
<h2 class="user-h2">관광지 구분 등록 페이지</h2>
<form action="/attractionType/save" method="post" id="saveForm">
    <label for="type">구분</label><input type="text" id="type" name="type" maxlength="10" required><br/>
    <p id="error-message-type" class="user-error-message"></p>
    <button type="submit">등록</button>
</form>
<button onclick="attractionTypeListLink()">관광지 구분 리스트 확인</button>
<div th:replace="fragments/footer :: footer"></div>
<script th:inline="javascript">
    alertMessage([[${message}]])
</script>

</body>
</html>
