<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="/js/userLink.js"></script>
    <script src="/js/userFormValidate.js" defer></script>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/header :: header(${userRole})"></div>

    <h2 class="user-h2">회원가입</h2>

    <form method="post" action="/user/save" class="user-form" id="saveForm">
        <div class="row mb-3">
            <label for="userLoginId" class="col-sm-3 col-form-label">아이디</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="userLoginId" name="userLoginId" placeholder="아이디" minlength="5" maxlength="20">
            </div>
            <p id="error-message-userLoginId" class="user-error-message"></p>
        </div>

        <div class="row mb-3">
            <label for="pass" class="col-sm-3 col-form-label">비밀번호</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="pass" name="pass" placeholder="비밀번호" maxlength="20">
            </div>
            <p id="error-message-pass" class="user-error-message"></p>
        </div>

        <div class="row mb-3">
            <label for="confirmPass" class="col-sm-3 col-form-label">비밀번호 확인</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="confirmPass" name="confirmPass" placeholder="비밀번호 확인" maxlength="20">
            </div>
            <p id="error-message-confirmPass" class="user-error-message"></p>
        </div>

        <div class="row mb-3">
            <label for="birthDate" class="col-sm-3 col-form-label">생일</label>
            <div class="col-sm-9">
                <input type="date" class="form-control" id="birthDate" name="birthDate" max="2025-01-01" min="1925-01-01">
            </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-Secondary me-md-2" type="button" onclick="userLoginLink()">로그인 화면</button>
            <button class="btn btn-primary" type="submit">회원가입</button>
        </div>
    </form>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
