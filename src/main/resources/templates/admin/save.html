<html>
<head>
    <meta charset="UTF-8">
    <title>전체 회원</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/adminLink.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header(${userRole})"></div>
    <form action="/admin/user/save" method="post" class="user-form">
        <div>
            <label for="userLoginId">아이디</label>
            <input type="text" id="userLoginId" name="userLoginId" required>
        </div>
        <div>
            <label for="pass">비밀번호</label>
            <input type="password" id="pass" name="pass" required>
        </div>
        <div>
            <label for="birthDate">생년월일</label>
            <input type="date" id="birthDate" name="birthDate" required>
        </div>
        <div>
            <label for="userType">회원 유형</label>
            <select id="userType" name="userType" required>
                <option value="nomal">nomal</option>
                <option value="attraction">manager</option>
                <option value="manager">attraction</option>
            </select>
        </div>
        <button type="submit">유저 생성</button>
    </form>
<button onclick="listReq()">유저 리스트</button>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
