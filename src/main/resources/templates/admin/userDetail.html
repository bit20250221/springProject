<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>유저 정보</title>
  <link rel="stylesheet" href="/css/main.css">
  <script src="/js/adminLink.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header(${userRole})"></div>
<h2>유저 상세 정보</h2>
<p>id: <span th:text="${user.id}"></span></p>
<p>아이디: <span th:text="${user.userLoginId}"></span></p>
<p>생년월일: <span th:text="${user.birthDate}"></span></p>
<p>권한: <span th:text="${user.userType}"></span></p>
<p>등급: <span th:text="${user.grade}"></span></p>
<p>관광지 id: <span th:text="${user.attraction != null ? user.attraction : 'X'}"></span></p>
<button onclick="listReq()">유저 리스트</button>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
