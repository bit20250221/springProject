<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>지역 리스트</title>
    <script src="/js/alert.js"></script>
    <script src="/js/areaLink.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header(${userRole})"></div>
<h2 class="user-h2">지역 리스트</h2>
<table class="table table-striped">
    <tr>
        <th>id</th>
        <th>국가</th>
        <th>도시</th>
        <th>상세</th>
        <th>수정</th>
        <th>삭제</th>
    </tr>
    <tr th:each="areaDto, index: ${areaDtoList}">
        <td th:text="${areaDto.getId()}"></td>
        <td th:text="${areaDto.getCountry()}"></td>
        <td th:text="${areaDto.getCity()}"></td>
        <td><button th:onclick="|areaDetailLink(${areaDto.getId()})|">상세</button></td>
        <td><button th:onclick="|areaUpdateLink(${areaDto.getId()})|">수정</button></td>
        <td><button th:onclick="|areaDeleteLink(${areaDto.getId()})|">삭제</button></td>
    </tr>
</table>
<button onclick="areaSaveLink()">지역 등록</button>
<div th:replace="fragments/footer :: footer"></div>
<script th:inline="javascript">
    alertMessage([[${message}]])
</script>
</body>
</html>
