<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관광지 구분 리스트</title>
    <script src="/js/alert.js"></script>
    <script src="/js/attractionTypeLink.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header(${userRole})"></div>
<h2 class="user-h2">관광지 구분 리스트</h2>
<table class="table table-striped">
    <tr>
        <th>id</th>
        <th>구분</th>
        <th>삭제</th>
    </tr>
    <tr th:each="attractionTypeDto, index: ${attractionTypeDtoList}">
        <td th:text="${attractionTypeDto.getId()}"></td>
        <td th:text="${attractionTypeDto.getType()}"></td>
        <td><button th:onclick="|attractionTypeDeleteLink(${attractionTypeDto.getId()})|">삭제</button></td>
    </tr>
</table>
<button onclick="attractionTypeSaveLink()">관광지 구분 등록</button>
<div th:replace="fragments/footer :: footer"></div>
<script th:inline="javascript">
    alertMessage([[${message}]])
</script>
</body>
</html>
