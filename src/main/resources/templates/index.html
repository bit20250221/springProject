<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인덱스</title>
    <script src="/js/userLink.js" defer></script>
    <script src="/js/userLoginFormValidate.js" defer></script>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/header :: header(${userRole})"></div>

    <h2 class="user-h2">관광지 정보 사이트</h2>

    <div th:if="${userRole == null}">
        <form method="post" action="/user/login" id="loginForm" class="user-form">
            <div class="row mb-3">
                <label for="userLoginId" class="col-sm-3 col-form-label">아이디</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="userLoginId" name="userLoginId" maxlength="20">
                </div>
                <p id="error-message-userLoginId" class="user-error-message"></p>
            </div>
            <div class="row mb-3">
                <label for="pass" class="col-sm-3 col-form-label">비밀번호</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="pass" name="pass" maxlength="20">
                </div>
                <p id="error-message-pass" class="user-error-message"></p>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-Secondary me-md-2" type="button" onclick="userSaveLink()">회원가입</button>
                <button class="btn btn-primary" type="submit">로그인</button>
            </div>
        </form>
    </div>

    <div th:if="${userRole != null}">

    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
