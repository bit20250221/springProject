<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <form action="/registerProc" method="post" name="registerForm">
        아이디 : <input type="text" name="userLoginId" placeholder="아이디"/><br>
        비밀번호 : <input type="password" name="pass" placeholder="비밀번호"/><br>
        생년월일 : <input type="date" name="birthDate" max="2025-01-01" min="1900-01-01" placeholder="생년월일"/><br>
        제출 : <input type="submit"/>
    </form>
</body>
</html>
