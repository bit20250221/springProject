<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script src="/js/userLink.js" defer></script>
    <script src="/js/alert.js"></script>
    <script src="/js/userLoginFormValidate.js" defer></script>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/header :: header(${userRole})"></div>

    <h2 class="user-h2">로그인</h2>

    <form method="post" action="/user/login" id="loginForm" class="user-form">
        <div class="row mb-3">
            <label for="userLoginId" class="col-sm-3 col-form-label">아이디</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="userLoginId" name="userLoginId" minlength="5" maxlength="20">
            </div>
            <p id="error-message-userLoginId" class="user-error-message"></p>
        </div>
        <div class="row mb-3">
            <label for="pass" class="col-sm-3 col-form-label">비밀번호</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="pass" name="pass" maxlength="20">
            </div>
            <p id="error-message-pass" class="user-error-message"></p>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-Secondary me-md-2" type="button" onclick="userSaveLink()">회원가입</button>
            <button class="btn btn-primary" type="submit">로그인</button>
        </div>
    </form>

    <div th:replace="fragments/footer :: footer"></div>

    <script th:inline="javascript">alertMessage([[${message}]])</script>
</body>
</html>
